<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()" >
   
    
        <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label  class="form-label" for="">Continente</label>
            <select name="" class="form-control" id=""
                    formControlName="region">
                <option  value="">-- Seleccione Continente</option>
                <option *ngFor="let region of regiones" [value]="region">{{ region | titlecase}}</option>
            </select>

        </div>
    </div>

    <!-- Paises -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label  class="form-label" for="">País</label>
            <select name="" class="form-control" id=""
                    formControlName="pais">
                <option  value="">-- Seleccione un país</option>
                <option *ngFor="let pais of paises" [value]="pais.alpha3Code">{{ pais.name| titlecase}}</option>
            </select>

        </div>
    </div>

    <!-- fronteras -->
    <div class="row mb-3" *ngIf="fronteras.length !== 0">
        <div class="col">
            <label  class="form-label" for="">Frontera</label>
            <select name="" class="form-control" id=""
                    formControlName="frontera">
                <option  value="">-- Seleccione el país fronterizo</option>
                <option *ngFor="let frontera of fronteras" [value]="frontera.alpha3Code">{{ frontera.name| titlecase}}</option>
            </select>

        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Seleccionar
            </button>
        </div>
    </div>

</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>Valid: {{ miFormulario.value | json }}</pre>
